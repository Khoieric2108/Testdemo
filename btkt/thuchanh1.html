<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đếm Ngược Thời Gian</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Đếm Ngược Thời Gian</h1>
      <div class="input-group">
        <label for="duration">Nhập thời gian (giây):</label>
        <input type="number" id="duration" min="1" value="10" />
      </div>
      <button id="startButton">Bắt đầu</button>
      <div class="countdown">
        Thời gian còn lại: <span id="timeLeft">0</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
